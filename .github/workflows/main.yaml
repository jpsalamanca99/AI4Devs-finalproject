name: main

on:
  push:
    branches:
      - main

jobs:

  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    environment: 'DEV'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up gcloud
        uses: "google-github-actions/auth@v1.0.0"
        with:
          credentials_json: ${{ vars.GCP_CREDENTIALS }}

      - name: Deploy to Google App Engine
        run: gcloud app deploy app.yaml --quiet --project ${{ vars.GCP_PROJECT }} --version 1